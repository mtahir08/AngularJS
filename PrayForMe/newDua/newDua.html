<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div style=" margin: 50px auto ; width: 70%;" >
<form method="post" name="MyForm">
    <h3 >Dua Request</h3>
    <div ng-view class="view-animate"></div>
    <div id="title" layout="row" layout-align="center center">
        <md-input-container flex="60%">
            <label>Name</label>
            <input ng-model="name" name="name">
            <div ng-messages="MyForm.name.$error"> </div>
        </md-input-container>
    </div>
    <div id="details" layout="row" layout-align="center center" >
        <md-input-container flex="60%">
            <label>Dua</label>
            <textarea ng-model="details" required name="details" md-maxlength="500"></textarea>
            <div ng-messages="MyForm.details.$error">
                <div ng-message="md-maxlength">The name has to be less than 500 characters long.</div>
            </div>
        </md-input-container>
    </div>
        <div layout layout-align="center center">
            <md-radio-group ng-model="checked.check" layout="row">
                <md-radio-button class="md-primary" value="Public" >Public</md-radio-button>
                <md-radio-button class="md-primary" value="Private"> Private</md-radio-button>
            </md-radio-group>
        </div>
    <div layout="row"  layout-align="center center">
        <div style="width:50px"></div>
        <md-button ng-click="say()" class="md-raised md-cornered groupX middle">
            Submit
        </md-button>
        <md-button ng-click="clear()" class="md-raised md-cornered groupX middle">
            Clear
        </md-button>
        <div style="width:50px"></div>
    </div>
    </form>
</div>

</body>
</html>
